@import jkugiya.nom.models.dto.customer._

@(id: Long, customerForm: UpdateCustomerDTO)

@main(title = "受注管理システム - 顧客情報更新") {

<!-- ヘッダー -->
@header()

<div class="row">
    <div class="container">

        <!-- サイドメニュー -->
        <div class="hidden-xs col-sm-3 col-md-3 col-lg-3">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="/customers/search">顧客情報一覧（検索/更新/削除）</a></li>
                        <li><a href="/customers/create">顧客情報登録</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- コンテンツ -->
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <div class="row">

                <!-- 見出し -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>顧客情報更新</h1>
                </div>

                <!-- フォーム -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <form id="updateForm">
                    <fieldset>
                        <input type="hidden" name="id" value="customerFrom.id">
                        <input type="text" name="name" value="customerFrom.name">
                        <input type="text" name="email" value="customerFrom.email">
                        <input type="text" name="tel" value="customerFrom.tel">
                        <input type="text" name="address" value="customerFrom.address">
                        <input type="text" name="comment" value="customerFrom.comment">
                    </fieldset>
                    <div class="actions">
                        <input type="submit" class="btn btn-primary">
                        <a href="/customers/search" class="btn btn-danger">キャンセル</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    }
