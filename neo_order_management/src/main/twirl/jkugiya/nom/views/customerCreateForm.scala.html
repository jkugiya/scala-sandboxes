@import jkugiya.nom.models.dto.customer._
@import jkugiya.nom.views._
@(customerForm: RegisterCustomerDTO)

@main(title = "受注管理システム - 顧客情報登録") {

<!-- ヘッダー -->
@header()

<div class="row">
    <div class="container">

        <!-- サイドメニュー -->
        <div class="hidden-xs col-sm-3 col-md-3 col-lg-3">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="/customers">顧客情報一覧（検索/更新/削除）</a></li>
                        <li><a href="/customers/create">顧客情報登録</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- コンテンツ -->
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <div class="row">

                <!-- 見出し -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>顧客情報登録</h1>
                </div>

                <!-- フォーム -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <form id="createForm" method="POST" action="/customers">
                    <fieldset>
                        <label>名前<input type="text" name="name" value="@customerForm.name"></label>
                        <label>email<input type="text" name="email" value="@customerForm.email"></label>
                        <input type="text" name="tel" value="@customerForm.tel">
                        <input type="text" name="address" value="@customerForm.address">
                        <input type="text" name="comment" value="@customerForm.comment">
                    </fieldset>
                    <div class="actions">
                        <input type="submit" class="btn btn-primary">
                        <a href="/customers" class="btn btn-danger">キャンセル</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    }
